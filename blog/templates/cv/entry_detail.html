{% extends 'cv/base.html' %}

{% block content %}
	<div class="entry">
		{% if entry.published_date %}
   			<div class="date">
        			{{ entry.published_date }}
    			</div>
		{% else %}
    			<a class="btn btn-default" href="{% url 'entry_publish' pk=entry.pk %}">Publish</a>
		{% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'entry_edit' pk=entry.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
			<a class="btn btn-default" href="{% url 'entry_remove' pk=entry.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
		<h2>{{ entry.title }}</h2>
		<p>{{ entry.text|linebreaksbr }}</p>
	</div>
{% endblock %}
